<table class="table table-hover">
    <tr>
        <td width="70px"><img src="{{ post.author.avatar(70) }}" alt=""></td>
        <td>
            <a href="{{ url_for('profile', username=post.author.username) }}">{{ post.author.username }}</a>
            says: <br>{{ post.body }} at {{ moment(post.timestamp).fromNow() }}
        </td>
    </tr>
</table>
