<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(32) }}" alt=""></td>
        <td>
            <a href="{{ url_for('profile', username=post.author.username) }}">{{ post.author.username }}</a>
            says: <b>{{ post.body }}</b><br> at {{ post.timestamp| format_datetime }}
        </td>
    </tr>
</table>
